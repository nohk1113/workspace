<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<script>
  // 자바 스크립트의 출력문
  console.log('안녕하세요');
  console.log(500);
  console.log('java'+'python');
  console.log('java'+2);
// 변수    const, let, var
// var : 이전 버전의 자바스크립트 에서 사용함
// const : 변하지 않는 값을 저장할때 사용.
// let : 변하는 값을 저장할때 사용
const a=10;
console.log(a);
//    a=20;          오류
let b=50;
console.log(b);
b=40;
console.log(b);
b='java'
console.log(b);
</script>
</body>
</html>
