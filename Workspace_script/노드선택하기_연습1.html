<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" id="num1">+
  <input type="text" id="num2">
  <input type="button" value="더하기" onclick="aaa()">  <br>
  <input type="text" id="result">

  <script>
  function aaa(){
  //  더하기 버튼을 클릭하면 두 input 태그의 합을 마지막 input 태그에 보여주기
  // 첫번째 input 태그에 접근한다
  const a= document.querySelector('#num1');
  // 접근한 input 태그에 작성한 내용을 가져온다.
  const num1=a.value;

  // 두번째 태그에 접근                        이거는 한줄로 요약한것임.
  const num2=document.querySelector('#num2').value;

  const sum=Number(num1)+Number(num2);//10

  document.querySelector('#result').value=sum;//30
}

  </script>
</body>
</html>
