<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <h2>태그이름, 아이디, class 선택자</h2>

  <div>
    <div id="d1">div1</div>
    <div class="div-class">div2</div>
    <div class="div-class">div3</div>
  </div>

  <script>
    // 자바 스크립트를 이용하여 태그의 내용을 확인 변경 가능하다.
    // 자바 스크립트로 태그의 정보를 확인하려면 먼저 원하는 태그를 선택할수 있어야 한다.

    // h2 태그를 선택
    const h2_tag=document.querySelector('h2');
    console.log(h2_tag);

    // 아이디가 d1인 태그를 선택
   const d1= document.querySelector('#d1');
   console.log(d1);

   // 클래스가 div-class인 태그를 선택하고 출력
   const dc=document.querySelectorAll('.div-class')
   console.log(dc);

   dc.forEach(function(tag, i){
    console.log(tag);
   });

   const divs= document.querySelectorAll('div > div');
   divs.forEach(function(divTag, i){
    console.log(divTag);
});

  </script>
</body>
</html>
