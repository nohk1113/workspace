<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="button" value="행 추가" onclick="addBtn()">
  <input type="button" value="제목 제외, 모든 행 삭제" onclick="deleteAll()">
  <table border="1" style="width: 500px;">
    <thead>
      <tr>
        <td>이름</td>
        <td>나이</td>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>


  <script>
    function addBtn(){
      // 추가할 태그를 문자열로 생성
      const td1 = '<tr><td><input type="text"></td><td><input type="text"><input type="button" value="삭제" onclick="deleteOne(this)"></td></tr>';
      // 위에서 만든 태그를 추가할 태그를 먼저 선택
      const tdDiv=document.querySelector('table>tbody');
// 태그 추가
      tdDiv.insertAdjacentHTML('beforeend', td1);
    }
    //  태그 삭제
    function deleteAll(){
      const tbodyTag = document.querySelector('table>tbody');
      tbodyTag.innerHTML='';
      // tbodyTag.remove();       이것은 완전 없애버리는것
    }

    function deleteOne(selectedTag){
      // this : 현재 이벤트가 발생한 태그
      // 내가 클릭한 삭제 버튼을 감싸고 있는 가장 가까운 tr태그
      selectedTag.closest('tr').remove();
    }

  </script>
</body>
</html>
