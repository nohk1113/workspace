<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- h1~h6까지는 제목을 나타냄 (태그) + 자동 줄 바꿈 -->
  <h1>h1 제목</h1>
  이 줄은 제목이 아닙니다.
  <h2>h2 제목</h2>
  <h3>h3 제목</h3>
  <h4>h4 제목</h4>
  <h5>h5 제목</h5>
  <h6>h6 제목</h6>

  <!-- hr : 수평선 + 한 줄 개행 -->
<hr>

<!--  p  단락(문단) 태그 -->
<p>
  군인·군무원·경찰공무원 기타 법률이 정하는 자가 전투·훈련등 직무집행과 관련하여 받은 손해에 대하여는 법률이 정하는 보상외에 국가 또는 공공단체에 공무원의 직무상 불법행위로 인한 배상은 청구할 수 없다.
</p>
<p>
  모든 국민은 신속한 재판을 받을 권리를 가진다. 형사피고인은 상당한 이유가 없는 한 지체없이 공개재판을 받을 권리를 가진다. 모든 국민의 재산권은 보장된다. 그 내용과 한계는 법률로 정한다.
</p>
</body>
</html>
