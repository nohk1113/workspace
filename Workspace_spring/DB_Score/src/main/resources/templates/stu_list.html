<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <table border="1">
    <tr>
      <td>학번</td>
      <td>학생명</td>
      <td>국어 점수</td>
      <td>영어 점수</td>
      <td>총점</td>
    </tr>
    <th:block th:if="${#lists.isEmpty(stuList)}">
      <tr>
        <td colspan="5">조회된 학생이 없습니다</td>
      </tr>
    </th:block>
    <th:block th:unless="${#lists.isEmpty(stuList)}">
      <tr th:each="stu:${stuList}">
        <td>[[${stu.stuNum}]]</td>
        <!-- th:href = "@{}" -->
        <td><a th:href="@{/student_detail(stuNum=${stu.stuNum})}">[[${stu.stuName}]]</a></td>
        <td>[[${stu.korScore}]]</td>
        <td>[[${stu.engScore}]]</td>
        <td>[[${stu.korScore+stu.engScore}]]</td>
      </tr>
    </th:block>
  </table>
  <input type="button" value="학생 등록" onclick="goReg()">

  <script>
    function goReg(){
      location.href='/reg_student';
    }
  </script>
</body>
</html>
