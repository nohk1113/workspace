<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <table>

      <tr>
        <td>글 번호</td>
        <td>[[${board.boardNum}]]</td>
        <td>조회수</td>
        <td>[[${board.readCnt}]]</td>
      </tr>
      <tr>
        <td>작성일</td>
        <td>[[${board.createDate}]]</td>
        <td>작성자</td>
        <td>[[${board.writer}]]</td>
      </tr>
      <tr>
        <td>제목</td>
        <td>[[${board.title}]]</td>
      </tr>
      <tr>

    </table>
    <input type="button" value="☆목록가기☆ 1" onclick="test1()">
    <input type="button" value="☆목록가기☆ 2" onclick="test2()">

  </table>
  <script>
    function test1(){
      history.back(-1)
    }
    function test2(){
      location.href='/';
    }
    function deleteBoard(){
      location.href='/deleteBoard?boardNum=${board.boardNum}'
    }
  </script>
