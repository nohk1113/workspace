<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/reset.css">
  <link rel="stylesheet" href="/board_list.css">
</head>

<body>
<div class="container">
  <div class="list-div">
    <table>
      <colgroup>
        <col width="10%">
        <col width="*">
       <col width="15%">
        <col width="15%">
      </colgroup>
    <table class="list-table">
     <thead>
        <tr>
          <td>글번호</td>
          <td>제목</td>
          <td>작성자</td>
          <td>작성일</td>
        </tr>
     </thead>
    
    <tbody>
 <!-- board ->  BoardVO -->
  <!-- 게시글이 없으면 실행 -->
    <th:bolck th:if="${#lists.isEmpty(boardList)}">      
      <!-- isEmpty  >> 비어있다 -->
      <tr>
        <td colspan="4"> ☆ 등록된 게시글이 없습니다 ☆ </td>
      </tr>
    </th:bolck>
<!-- 게시글이 있으면 실행 -->
    <th:bolck th:unless="${#lists.isEmpty(boardList)}">
      <tr th:each="board:${boardList}">
        <td>[[${board.boardNum}]]</td>
        <td><a th:href="@{/board_detail(boardNum=${board.boardNum})}" >[[${board.title}]]</a></td>
        <td>[[${board.writer}]]</td>
        <td>[[${board.createDate}]]</td>
      </tr>
    </th:bolck>
    </tbody>
  </table>
  </div>
  <div class="btn-div">
    <input type="submit" value="글쓰기" onclick="goWrite()">
  </div>
</div>

<script src="/board_list.js"></script>

</body>
</html>
